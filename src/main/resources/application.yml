mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml    #  mybatis主配置文件所在路径
  type-aliases-package: com.bishe.main.entity             #  定义所有操作类的别名所在包
  mapper-locations:                                     #  所有的mapper映射文件
    - classpath:mapper/*.xml

debug: true
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  #  配置当前要使用的数据源的操作类型
    driver-class-name: com.mysql.jdbc.Driver    #  配置mysql的驱动程序类
    url: jdbc:mysql://localhost:3306/db_bishe?useUnicode=true&characterEncoding=UTF-8&useSSL=false         #  数据库连接地址
    username: root                                 #  数据库用户名
    password: 0323                                 #  数据库密码
    tomcat:
      connection-properties:  druid.stat.mergeSql=true
    dbcp2:                                        #  进行数据库连接池的配置
      min-idle: 5                                 #  数据库连接池的最小维持连接数
      initial-size: 5                             #  初始化提供的连接数
      max-total: 20                                #  最大连接数
      max-wait-millis: 200                        #  等待连接获取的最大超时时间


  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: LEGACYHTML5
    encoding: UTF-8
    cache: false
    servlet:
      content-type: text/html
    resources:
      static-locations:
        - classpath:/
        - classpath:src/main/resources/static
      add-mappings: true
    mvc:
      static-path-pattern: /**
      favicon:
        enabled: false
  devtools::
  devtools:
    restart:
      enabled: true  #设置开启热部署

  freemarker:
    cache: false #页面不加载缓存，修改及时生效